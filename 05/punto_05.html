<!DOCTYPE html>
<html lang="es">
<head>
    <!--Se declara la codificación de caracteres especiales en la página 
    y se enruta a la hoja de estilos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Punto 05</title>
</head>

<body>
    <!--La etiqueta <span> es un contenedor de línea usado 
        para marcarle un estilo a una parte del texto o parte de un documento.
        La etiqueta br da un salto de linea-->
    <p> En el momento en que <span id="verde">entiendo verdaderamente</span>
        a mi <span id="rojo">enemigo</span>, en el momento en que le <span id="negro">entiendo</span>
        lo<br> suficientemente bien como para <span id="grande">derrotarle</span>, entonces,
        en ese preciso instante,<br><br> <span id="azul">tambien le</span> <span id="rojosubrayado">quiero</span>
    </p>
    <!--La etiqueta Footer define un pie de página para un documento o una sección-->
    <footer>
        <div>
            <h2 id="footer_nombre">Juan Carlos Cabrera González - Fullstack Básico</h2>
        </div>
    </footer>
</body>
</html>
