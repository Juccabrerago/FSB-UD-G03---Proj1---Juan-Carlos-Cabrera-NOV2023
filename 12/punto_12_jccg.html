<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: darkslateblue;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }
    </style>

    <title>Bienes Raíces . com . co</title>
</head>

<body>
    <div class="container">
        <!-- Encabezado de la página -->
        <h1 class="mt-5 mb-4 text-center text-white">Bienes Raíces Colombia</h1>

        <!-- Formulario de registro para los potenciales clientes-->
        <form>
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label text-white">Nombre Completo</label>
                <input type="text" class="form-control" id="nombreCompleto" aria-describedby="nombreCompletoHelp"
                    required>
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label text-white">Número de Celular</label>
                <input type="tel" class="form-control" id="celular" aria-describedby="celularHelp" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label text-white">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" aria-describedby="correoHelp" required>
                <div id="correoHelp" class="form-text text-white">No compartiremos tu correo con terceros.</div>
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>

        <!-- Botones para simulación de credito y proyectos de la inmobiliaria -->
        <div class="mt-3">
            <button type="button" class="btn btn-primary">Simular credito UVR</button>
            <button type="button" class="btn btn-primary">Simular credito COP</button>
            <button type="button" class="btn btn-info">Conoce nuestros proyectos</button>
        </div>

        <!-- Gifs relacionados con bienes raíces -->
        <div id="carouselExample" class="carousel slide"> 
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://media.giphy.com/media/l0ErK7lnk5pBFRJKw/giphy.gif" class="d-block w-100" alt="Gif1"> 
                </div>
                <div class="carousel-item">
                    <img src="https://media.giphy.com/media/3o6ZtiYhJ88B9dxorK/giphy.gif" class="d-block w-100" alt="Gif2"> 
                </div>
                <div class="carousel-item">
                    <img src="https://media.giphy.com/media/TQXCs3tZ69MwWpmZ0j/giphy.gif" class="d-block w-50" alt="Gif3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS 5.3.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
